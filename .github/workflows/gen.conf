# OWASP ZAP Baseline Scan Configuration
# This file defines the rules and settings for the OWASP ZAP baseline scan

# Scan settings
scanners.include=all
scanners.exclude=
policies.include=all
policies.exclude=

# Excluded URLs
#url.exclude=http://example.com/exclude-this-url

# Included URLs
url.include=http://127.0.0.1:8000/

# Alert thresholds
threshold.high=High
threshold.medium=Medium
threshold.low=Low

# Report settings
report.title=OWASP ZAP Baseline Scan
report.description=Security scan report generated by OWASP ZAP
report.template=traditional-html