name: Django-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit
      
      - name: Run Tests
        run: |
          python pylint_demo/manage.py test --verbosity=2 | tee test_report.txt

      - name: Run SAST (Bandit)
        run: |
          bandit -r pylint_demo/ -f screen

      - name: Start Django Server
        run: |
          python pylint_demo/manage.py runserver 0.0.0.0:8000 &
      
      - name: Wait for Server to Start
        run: sleep 10

      - name: Clone OWASP ZAP Docker Repository
        uses: actions/checkout@v4
        with:
          repository: zaproxy/zap-docker
          path: zap-docker

      - name: Build OWASP ZAP Docker Image
        run: docker build -t zaproxy/zaproxy zap-docker/

      - name: Run DAST (OWASP ZAP)
        run: |
          docker run --network host -t zaproxy/zaproxy zap-full-scan.py -t http://localhost:8000 -r zap_report.html

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: Reports
          path: |
            test_report.txt
            zap_report.html
