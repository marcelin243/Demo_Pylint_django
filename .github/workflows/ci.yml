name: Django-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit  # Installation de Bandit
      
      - name: Run Tests
        run: |
          python manage.py test --verbosity=2 | tee test_report.html  # Exécute les tests

      - name: Run SAST (Bandit)
        run: |
          bandit -r pylint_demo/ -f screen  # Exécution de Bandit et affichage des résultats dans les logs

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Assurez-vous que ce token a les bonnes permissions
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          target: 'https://loisirpourtous.ca'
          rules_file_name: '.zap/rules.tsv'  # Assurez-vous que ce fichier de règles existe
          cmd_options: '-a -t html -o zap_report.html'  # Génération d'un rapport HTML

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            test_report.html  # Rapport des tests
            bandit_report.html  # Rapport Bandit
            zap_report.html  # Rapport ZAP