name: Django-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit  # Installation de Bandit
      
      - name: Run Tests
        run: |
          python pylint_demo/manage.py test --verbosity=2 | tee test_report.txt  # Exécute les tests

      - name: Run SAST (Bandit)
        run: |
          bandit -r pylint_demo/ -f screen  # Exécution de Bandit et affichage des résultats dans les logs

      - name: Start Django Server
        run: |
          python pylint_demo/manage.py runserver 0.0.0.0:8000 &  # Démarrer le serveur Django en arrière-plan

      - name: Run DAST (OWASP ZAP)
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: 'http://localhost:8000'  # URL de votre application Django
          zap_options: '-X api.apikey=${{ secrets.ZAP_API_KEY }}'  # Remplacez par votre clé API si nécessaire

      - name: Upload Reports
        uses: actions/upload-artifact@v3
        with:
          name: reports global
          path: test_report.txt  # Inclure uniquement le rapport des tests