name: Django-CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12.2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
        
      - name: Install Dependencies
        run: |
          # set -e  # Arrête le script si une commande échoue
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pylint-django  # Installation de Bandit et pylint-django
  
      - name: Run Pylint
        run: |
            set +e
            pylint pylint_demo/ --load-plugins=pylint_django
            exit_code=$?
            echo "Pylint exited with code $exit_code"
            if [ $exit_code -ne 0 ]; then
              echo "Pylint found issues, but continuing..."
            fi     


      # - name: Run Tests
      #   run: |
      #     set -e  # Arrête le script si une commande échoue
      #     python pylint_demo/manage.py test pylint_demo --verbosity=2 | tee test_report.html
      #     # Vérifiez le code de sortie et arrêtez le processus si des tests échouent
      #     if [ "${PIPESTATUS[0]}" -ne 0 ]; then
      #         echo "Les tests ont échoué."
      #         exit 1  # Arrête le script avec une erreur
      #     fi


      - name: Run SAST (Bandit)
        run: |
          set -e  # Arrête le script si une commande échoue
          bandit -r pylint_demo/ -f screen  # Exécution de Bandit et affichage des résultats dans les logs

      - name: ZAP Scan
        run: |
            docker run --network=host --rm -v ${{ github.workspace }}:/zap/wrk/ -e ZAP_AUTH_HEADER -e ZAP_AUTH_HEADER_VALUE -e ZAP_AUTH_HEADER_SITE ghcr.io/zaproxy/zaproxy:stable zap-baseline.py -t http://localhost:8000/ -J report_json.json -w report_md.md -r report_html.html -a

      - name: Upload Reports
        if: success()  
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            test_report.html  # Rapport des tests
            bandit_report.html  # Rapport Bandit
            zap_report.html  # Rapport ZAP